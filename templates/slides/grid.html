{% block slide_wrapper %}
<div class="slide grid">
    {% block slide_body %}
    <div class="text full-block">

        <div class="full-block-cell">
            <div class="mini-nav">
                <a href="#0">The Public Trust</a> <i class="fa fa-angle-right"></i> Conclusion
            </div>
            <div class="full-block-content">

                <div class="narrative-player">
                    <div class="controls">
                        <div class="control-group">
                            <a href="#" class="play control-btn"></a>
                            <div class="player-progress">
                                <div class="total"></div>
                                <div class="played"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="subtitle-wrapper">
                    <p class="subtitles"></p>
                </div>

                <div class="head-grid">
                    <div class="row">
                        <div class="img-box first" data-audio="cochrane_progressive">
                            <img class="headshot lazy-load" data-src="img/head/cochrane_head">
                            <span class="name">Debbie Cochrane</span>
                        </div>
                        <div class="img-box" data-audio="johnson_pretty-good">
                            <img class="headshot lazy-load" data-src="img/head/johnson_head">
                            <span class="name">Hans Johnson</span>
                        </div>
                        <div class="img-box" data-audio="reich_quasi-public">
                            <img class="headshot lazy-load" data-src="img/head/reich_head">
                            <span class="name">Robert Reich</span>
                        </div>
                        <div class="img-box" data-audio="dirks_crisis">
                            <img class="headshot lazy-load" data-src="img/head/dirks_head">
                            <span class="name">Nicholas Dirks</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="img-box" data-audio="kadir_mission">
                            <img class="headshot lazy-load" data-src="img/head/kadir_head">
                            <span class="name">Khalid Kadir</span>
                        </div>
                        <div class="img-box" data-audio="christ_always">
                            <img class="headshot lazy-load" data-src="img/head/christ_head">
                            <span class="name">Carol Christ</span>
                        </div>
                        <div class="img-box" data-audio="brady_obstacles">
                            <img class="headshot lazy-load" data-src="img/head/brady_head">
                            <span class="name">Henry Brady</span>
                        </div>
                        <div class="img-box" data-audio="cochrane_middle-class">
                            <img class="headshot lazy-load" data-src="img/head/chloee_head">
                            <span class="name">Chloee Weiner</span>
                        </div>
                    </div>

                </div>
                
            </div><!--full-block-content-->
                <div class="credit">
                    {% block credit %}
                    {% endblock credit %}
                </div>
        </div><!--full-block-cell-->
    </div><!--full-block-->
    {% endblock slide_body %}
</div><!--slide-->
{% endblock slide_wrapper %}
